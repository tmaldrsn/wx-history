{% extends "layout.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../static/css/home.css">
{% endblock %}

{% block page_title %}Search Database{% endblock %}

{% block body %}
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/" class="activepage">Home</a>
  <a href="/stations/">Stations</a>
  <a href="/search/">Search Data</a>
</div>

<div id="main">
  <a onclick="openNav()"><i class="fa fa-bars"></i></a>
  <h1>Search Data</h1>

  <form action="{{ url_for('search.handle_data') }}" method="get">
    STATION: <input type="text" id="station" name="station" maxlength=4><br />
    DATE: <input type="date" id="date" name="date" default=><br />

    <input type="submit" value="SEARCH!">
  </form>
</div>
<script src="../static/js/home.js"></script>
{% endblock %}
