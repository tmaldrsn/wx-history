<!DOCTYPE html>
<html>

  <head>
    <title>Stations List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onkeydown="closeNav();">&times;</a>
      <a href="/" class="activepage">Home</a>
      <a href="/stations/">Stations</a>
      <a href="/search/">Search Data</a>
    </div>

    <div id="main">
      <a onclick="openNav()"><i class="fa fa-bars"></i></a>
      <input id="stationFilter" type="text" maxlength="4">
      <table id="stations">
        <tr id="headers">
          <th>ID</th>
          <th>State</th>
          <th>Station Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
        {% for st in stations %}
        <tr>
          <td><a href="./{{st[0]}}/1">{{st[0]}}</a></td>
          <td>{{st[1]}}</td>
          <td>{{st[2]}}</td>
          <td>{{st[3]}}</td>
          <td>{{st[4]}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <script src="../static/js/filter.js"></script>
    <script src="../static/js/home.js"></script>
  </body>

</html>
